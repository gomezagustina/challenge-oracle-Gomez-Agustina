<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Código secreto</h1>
  <br>
  <br>
  <br>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui" onkeypress="return (event.charCode >= 97 && event.charCode <= 122)" autocomplete="off">
        <input class="btn" type="button" onclick="encriptar(this)" value="Encriptar" id="btn-encriptar">
        <input class="btn" type="button" onclick="desencriptar(this)" value="Desencriptar" id="btn-desencriptar">
      </form>
    </section>


  
    <section class="msg box">
      <h2 id="">Mensaje encriptado:</h2>
      <input class="text-input" type="text" id="input-resultado"></input>
      <input class="btn" type="button" onclick= "copy (this)" value="Copiar" id="btn-copy">
    </section>
  </main>


  <script src="script.js"></script>
</body>
</html>
